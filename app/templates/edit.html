{% extends 'base.html' %}

{% block title %}Edit Aroma{% endblock %}

{% block content %}
<h1 class="title">Edit Aroma</h1>
<div class="form-container">
    <form method="POST">
        <div class="form-grid">
            <div class="form-group">
                <label for="name">Scentâ€™s Name:</label>
                <input type="text" id="name" name="name" value="{{ scent[1] }}" required>
            </div>

            <div class="form-group">
                <label for="occasion">Occasion:</label>
                <input type="text" id="occasion" name="occasion" value="{{ scent[4] }}">
            </div>

            <div class="form-group">
                <label for="mood">Mood:</label>
                <input type="text" id="mood" name="mood" value="{{ scent[2] }}" required>
            </div>

            <div class="form-group">
                <label for="notes">Notes:</label>
                <input type="text" id="notes" name="notes" value="{{ scent[3] }}">
            </div>

            <div class="form-group full-width">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4">{{ scent[5] }}</textarea>
            </div>
        </div>

        <div class="form-button">
            <button type="submit" class="btn btn-dark">UPDATE</button>
        </div>
    </form>
</div>
{% endblock %}
